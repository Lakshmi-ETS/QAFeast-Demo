name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  # -------------------- Setup Job --------------------
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Cache node_modules
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Cache Playwright browsers
      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ hashFiles('package-lock.json') }}

      # Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

  # -------------------- Sanity Tests --------------------
  sanity-tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Restore Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Restore Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ hashFiles('package-lock.json') }}

      - name: Run Sanity Tests
        run: |
          npx playwright test --grep @sanity \
          --reporter="html=results/sanity/html-report" \
          --output=results/sanity/artifacts

      - name: Upload Sanity HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: sanity-playwright-html
          path: results/sanity/html-report
          retention-days: 30

      - name: Upload Sanity Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sanity-playwright-artifacts
          path: results/sanity/artifacts
          retention-days: 30

  # -------------------- Regression Tests --------------------
  regression-tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Restore Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Restore Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ hashFiles('package-lock.json') }}

      - name: Run Regression Tests
        run: |
          npx playwright test --grep @regression \
          --reporter="html=results/regression/html-report" \
          --output=results/regression/artifacts

      - name: Upload Regression HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: regression-playwright-html
          path: results/regression/html-report
          retention-days: 30

      - name: Upload Regression Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: regression-playwright-artifacts
          path: results/regression/artifacts
          retention-days: 30

  # -------------------- Full Test Suite --------------------
  full-tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Restore Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Restore Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ hashFiles('package-lock.json') }}

      - name: Run Full Test Suite
        run: |
          npx playwright test \
          --reporter="html=results/full/html-report" \
          --output=results/full/artifacts

      - name: Upload Full HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: full-playwright-html
          path: results/full/html-report
          retention-days: 30

      - name: Upload Full Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: full-playwright-artifacts
          path: results/full/artifacts
          retention-days: 30
