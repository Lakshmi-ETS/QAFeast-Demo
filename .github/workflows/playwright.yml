name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  # -------------------- Setup Job --------------------
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Cache node_modules
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Cache Playwright browsers
      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ hashFiles('package-lock.json') }}

      # Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

  # -------------------- Sanity Tests --------------------
  sanity-tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Restore Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Restore Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ hashFiles('package-lock.json') }}

      - name: Ensure output folder exists
        run: mkdir -p results/sanity

      - name: Run Sanity Tests
        run: npx playwright test --grep @sanity --reporter=html --output=results/sanity

      - name: Upload Sanity HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: sanity-playwright-report
          path: results/sanity
          retention-days: 30
          if-no-files-found: warn

  # -------------------- Regression Tests --------------------
  regression-tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Restore Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Restore Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ hashFiles('package-lock.json') }}

      - name: Ensure output folder exists
        run: mkdir -p results/regression

      - name: Run Regression Tests
        run: npx playwright test --grep @regression --reporter=html --output=results/regression

      - name: Upload Regression HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: regression-playwright-report
          path: results/regression
          retention-days: 30
          if-no-files-found: warn

  # -------------------- Full Test Suite --------------------
  full-tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Restore Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Restore Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ hashFiles('package-lock.json') }}

      - name: Ensure output folder exists
        run: mkdir -p results/full

      - name: Run Full Test Suite
        run: npx playwright test --reporter=html --output=results/full

      - name: Upload Full HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: full-playwright-report
          path: results/full
          retention-days: 30
          if-no-files-found: warn

  # -------------------- Merged Report --------------------
  merged-report:
    runs-on: ubuntu-latest
    needs: [sanity-tests, regression-tests, full-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Download Sanity Report
        uses: actions/download-artifact@v4
        with:
          name: sanity-playwright-report
          path: reports/sanity

      - name: Download Regression Report
        uses: actions/download-artifact@v4
        with:
          name: regression-playwright-report
          path: reports/regression

      - name: Download Full Report
        uses: actions/download-artifact@v4
        with:
          name: full-playwright-report
          path: reports/full

      - name: Merge Playwright Test Results
        run: |
          mkdir -p merged-report
          cp -r reports/sanity/* merged-report/
          cp -r reports/regression/* merged-report/
          cp -r reports/full/* merged-report/
          npx playwright show-report merged-report

      - name: Upload Merged HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: merged-playwright-report
          path: merged-report
          retention-days: 30
          if-no-files-found: warn
